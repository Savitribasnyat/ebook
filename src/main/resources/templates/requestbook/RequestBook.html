<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{fragments/HtmlHeader :: html_head('Rent Book Form')}"></th:block>
</head>
<body>
<div th:replace="~{fragments/Sidebar :: sidebar}"></div>
<div class="wrapper">
    <div th:replace="~{fragments/NavBar :: navbar}"></div>
            <div class="section" style="margin-top: 100px">
                <div class="box-area">
                    <div class="category-form bookCategory">
                        <div class="titleDesc">
                            <strong>Request Book form</strong>

                            <a th:href="@{/request/book/table}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                     class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                                </svg>
                            </a>
                        </div>

                        <div class="alert alert-danger alert-dismissible fade show mt-2" th:if="${errorMsg}">
                            <i class="fa-solid fa-triangle-exclamation" style="color: #ff0505;"></i> <span
                                th:text="${errorMsg.message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form class="login" th:object="${requestBook}" enctype="multipart/form-data"
                              th:action="@{/request/book/save}" th:method="POST">
                            <div class="form-floating ">
                                <input type="text" class="form-control"
                                       id="floatingInputName"
                                       th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                >
                                <label for="floatingInputName">Book Name</label>
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></p>
                            </div>

                            <div class="form-floating ">
                                <input type="text" class="form-control"
                                       id="floatingInputAuthor"
                                       th:field="*{authorName}"
                                       th:classappend="${#fields.hasErrors('authorName')?'is-invalid':''}"
                                >
                                <label for="floatingInputAuthor">Author Name</label>
                                <p th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}" style="color: red"></p>
                            </div>

                            <button class="btn btn-dark upload_btn mt-4 me-3" type="reset">Reset</button>
                            <button class="btn  btn-primary upload_btn_submit ms-4 mt-4" type="submit">Submit</button>

<!--                            <div class="alert alert-danger alert-dismissible fade show mt-3" th:if="${#fields.hasErrors('*')}">-->
<!--                                <strong>Error! </strong><hr>-->
<!--                                <ul>-->
<!--                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>-->
<!--                                </ul>-->

<!--                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>-->
<!--                            </div>-->

                        </form>
                    </div>
                </div>
            </div>
</div>
<div th:replace="~{/fragments/LogoutPopup :: popup}"></div>
<div th:replace="~{fragments/Footer :: footer}"></div>
</body>
</html>
